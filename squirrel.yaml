config_version: "2023-12-30"

# 可用选项：last | default | _custom_
# last：上次使用的拉丁字母键盘布局
# default：美国（ABC）键盘布局
# _custom_：键盘布局，例如 'com.apple.keylayout.USExtended' 或简写的 'USExtended'
keyboard_layout: default

# 给打字贼快的家伙们设置的按键持续时间（
chord_duration: 0.1 # seconds

# options: always | never | appropriate
show_notifications_when: appropriate
show_notifications_via_notification_center: true

app_options: {} # 清除应用默认输入法，防止无法输入中文（建议通过 Caps 切换中英文）

style:
  color_scheme: wechat # 主题方案
  color_scheme_dark: reimu_dark # 指定深色模式时输入法所使用的主题方案
  translucency: true # 背景半透明总开关，不需要关掉即可
  text_orientation: horizontal # horizontal | vertical
  # 展示分页
  show_paging : true
  # 记住面板大小后,它朝向屏幕中心扩展,而不是远离屏幕中心。
  remember_size: false

  # 外边框 圆角半径
  corner_radius: 10
  # 色彩空间： srgb | display_p3
  color_space: srgb
  # 选中框 圆角半径
  hilited_corner_radius: 0
  
  # 在非内嵌(inline_preedit)模式下，预编辑和候选词之间的空间
  spacing: 10
  # base_offset: 6 # 竖排文字的基线调整
  # 窗口边界高度，大于圆角半径才生效
  border_height: 0
  # 窗口边界宽度，大于圆角半径才生效
  border_width: 0
   # 内嵌预编辑
  inline_preedit: false
  inline_candidate: false
  # 预编辑和候选词的行长度(如果值>0则固定,否则为灵活/自动调整)。
  line_length: 0
  # 在堆叠(stacked)布局中,候选词之间的空间
  line_spacing: 5
  # 候选词格式
  candidate_format: '%c. %@'
  candidate_list_layout: linear  # stacked | linear
  # 全局字体及大小
  font_face: 'PingFang SC'
  font_point: 16
  # 序号字体及大小（建议使用「等宽字体」）
  label_font_face: 'Lucida Grande'
  label_font_point: 16
  # 注字体及大小
  comment_font_face: 'PingFang SC'
  comment_font_point: 14

